  <div class="row heroes-container">
    <div *ngFor="let hero of heroes" class="heroes-list">
      <div class="card col" style="width: 8rem;">
        <div class="img-container"></div>
        <img src="{{imgPath+hero.img}}" class="card-img-top" alt="super hero Ultor">
        <div class="card-body">
          <h2 class="card-title" style='font-family: Dekko, cursive;'>{{hero.name}}</h2>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
          <table id="bar-example-13" class="charts-css bar show-labels show-primary-axis show-10-secondary-axes">
            <caption> Bar Example #13 </caption>
            <thead>
              <tr>
                <th scope="col"> Year </th>
                <th scope="col"> Progress </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"> Intellect </th>
                <!-- Make --size:0.2 = 20 etc. ?? -->
                <td style="--size:0.2;"></td>
              </tr>
              <tr>
                <th scope="row"> Strength </th>
                <td style="--size:0.8;"></td>
              </tr>
              <tr>
                <th scope="row"> Speed </th>
                <td style="--size:0.4;"></td>
              </tr>
              <tr>
                <th scope="row"> Combat </th>
                <td style="--size:0.6;"></td>
              </tr>
              <tr>
                <th scope="row"> Durable </th>
                <td style="--size:0.2;"></td>
              </tr>
            </tbody>
          </table>
          <button routerLink="/heroes/detail/{{hero.id}}" class="btn btn-primary">Learn More!</button>
          <button class="btn btn-danger delete" title="delete hero" (click)="delete(hero)">x</button>
        </div>
      </div>
    </div>
  </div>
