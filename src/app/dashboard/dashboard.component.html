<div class="">
  <div class="bubble dash-container">
      Now begins your Hero adventure.
  </div>
  <div class="bubble bubble--highlight dash-yellow">
    Top Heroes
  </div>
  <div class="row heroes-container">
    <div *ngFor="let hero of heroes" class="heroes-top">
      <div class="card col" style="width: 9rem;">
        <img src="../../assets/images/{{hero.img}}" class="card-img-top" alt="Super Hero stat card">
        <div class="card-body">
          <h2 class="card-title" style="font-family: Dekko, cursive;">{{hero.name}}</h2>
          <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
          <div class="learn-btn">
            <button routerLink="/heroes/detail/{{hero.id}}" class="button-54">Learn More!</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
